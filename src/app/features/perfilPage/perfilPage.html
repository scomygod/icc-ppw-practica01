<h1>{{ name() }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name() }}</dd>

  <td>Apellido:</td>
  <dd>{{ lastName() }}</dd>

  <td>Edad:</td>
  <dd>{{ age() }}</dd>

  <td>Nombre Completo:</td>
  <dd>{{ getFullName() }}</dd>

  <td>Nombre y Apellido (May√∫sculas):</td>
  <dd>{{ (name() + ' ' + lastName()).toUpperCase() }}</dd>
</dl>

<button (click)="changeData()">
  Cambiar datos
</button>

<button (click)="changeAge()">
  Cambiar edad
</button>

<button (click)="resetData()">
  Reset
</button>
